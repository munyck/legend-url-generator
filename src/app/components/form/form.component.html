<form class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <div>
    <img src="assets/images/unnamed.jpg" class="w-full" style="height: 250px">
  </div>
  <div class="space-y-2">
      <h2 class="text-base font-semibold leading-7 text-gray-900">URL Legend Converter</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">Converta a URL com Erro de compartilhamento do Legend Online do Facebook com um click.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="url" class="block text-sm font-medium leading-6 text-gray-900">URL</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm sm:max-w-md">
              <input type="text" name="url" id="url" [(ngModel)]="url" class="block flex-1 border-0 bg-white rounded py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6" placeholder="URL com erro">
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="mt-6 flex items-center justify-center gap-x-6">
      <button type="submit" (click)="generateUrl()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Gerar URL</button>
    </div>

    <div class="col-span-full">
      <label for="url-ok" class="block text-sm font-medium leading-6 text-gray-900">URL corrigida</label>
      <div class="mt-2">
        <textarea id="url-ok" name="url-ok" rows="3" class="block w-full rounded-md border-0 text-gray-900 shadow-sm placeholder:text-gray-400 sm:py-1.5 sm:text-sm sm:leading-6">{{decodedUrl}}</textarea>
      </div>
    </div>
    <div class="mt-6 flex items-center justify-center gap-x-6">
      <button type="button" (click)="copyUrl()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Copiar URL</button>
    </div>



</form>
